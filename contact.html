<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/" target="_self"><p>David Zatica</p></a>
        </div>
        <div class="header-right">
            <div class="items">
                <a href="portfolio.html" target="_self"><p>Portfolio</p></a>
            <a href="contact.html" target="_self"><p>Contact</p></a>
            </div>
        </div>
    </div>

    <div class="form">
        <h1>Contact Me</h1>
        <form action="/contact.html"></form>
            <div class="input-split">
                <div class="form-input">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="name-input">
                </div>
                <div class="form-input">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="email-input">
                </div>
            </div>
            <div class="form-input">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" class="subject-input">
            </div>
            <div class="form-input">
                <label for="message">Message:</label>
                <textarea name="message" class="message-input"></textarea>
            </div>
            <input type="submit" class="submit">
        </form>
    </div>
</body>
</html>
